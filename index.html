<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <style>
        h2{
            color: rgb(50, 50, 233);
        }
        button{
            background-color: rgb(51, 51, 248);
            color:rgb(251, 252, 251);
            border-color: rgb(250, 213, 7);

            border-width: 2px;

        }
        p{

        }

<body>
    <h2>Weather App</h2>
    <p>Hi: This is Weather web.Put City Name and check Weather</p>
    <form onsubmit="getWeather(); return false" >

        <input type="text" id="city" placeholder="Enter city name"><br><br>
        <button type="submit">check weather</button><br>
    </form>
    <div id="result"></div>
    <script src="index.js"></script>
